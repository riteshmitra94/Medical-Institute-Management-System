{% extends 'institutions/main.html' %}

{% block content %}

    <div class="mt-3 card">
        <div class="card-header fs-2">
            {{instituteDetails.name}}
        </div>
        <div class="card-body">
            
            <div class="row mb-2">
                <label for="instituteType" class="col-sm-2 col-form-label">Institute Type:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="instituteType" value="{{instituteDetails.type}}">
                </div>
            </div>

            <div class="row mb-2">
                <label for="instituteAddress" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="instituteAddress" value="{{instituteDetails.address}}">
                </div>
            </div>
            
            <div class="row mb-2">
                <label for="instituteAddress" class="col-sm-2 col-form-label">Services offered:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="instituteAddress" value="{{instituteDetails.services}}">
                </div>
            </div>

            <div class="row mb-2">
                <label for="instituteAddress" class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="instituteAddress" value="{{instituteDetails.status}}">
                </div>
            </div>

            <div class="row mb-2">
                <label for="instituteAddress" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="instituteAddress" value="{{instituteDetails.email}}">
                </div>
            </div>
            
            <div class="row mb-2">
                <label for="instituteAddress" class="col-sm-2 col-form-label">Phone:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="instituteAddress" value="{{instituteDetails.phone}}">
                </div>
            </div>
            
            <div class="mx-auto" style="width: 10%">
                <a href="{% url 'updateInstitute' instituteDetails.id %}" type="button" class="btn btn-outline-primary">Edit</a>
                <a href="{% url 'institutions' %}" type="button" class="ml-1 btn btn-outline-primary">Back</a>
            </div>

        </div>
    </div>

{% endblock %}
