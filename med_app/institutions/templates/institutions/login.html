{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    </head>
    
    <body>
        
        <div class="mx-auto my-3 card text-center" style="width: 70%">
            <div class="card-header fs-2">
                <h4>User Login Page<h4>
            </div>
            <div class=" card-body container py-4">

                <form method="POST" action="">
            
                    {%csrf_token%}
            
                    <div class="row mb-3">
                        <label class="col-sm-8 col-form-label" for="username">Username</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="username" placeholder="Enter your username">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-8 col-form-label" for="password1">Password</label>
                        <div class="col-sm-3">
                            <input type="password" name="password" class="form-control" placeholder="Enter your password">
                        </div>
                    </div>

                    {{form.errors}}
                    
                    {% for message in messages%}
                        <p id="messages">{{message}}</p>
                    {%endfor%}

                    <div class="row mx-auto" style="width: 20%">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                    Don't have an User Account? Please <a href="{% url 'register' %}">Sign Up</a>

                </form>
            
            </div>
        </div>

        <footer class="fw-lighter text-center">
            Web App prepared for self learning and personal project purposes
        </footer>

    </body>

</html>
