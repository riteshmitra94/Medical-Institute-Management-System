{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    </head>
    <body>
        
        <div class="mx-auto my-3 card text-center" style="width: 70%">
            <div class="card-header fs-2">
                <h4>User Registration Page<h4>
            </div>
            <div class=" card-body text-center container py-4">
        
                <form id="registrationForm"  method="POST" action="">
            
                    {%csrf_token%}
            
                    <div class="row mb-3">
                        <label class="col-sm-6 col-form-label" for="username">{{form.username.label}}</label>
                        <div class="col-sm-1">
                            {{form.username}}
                        </div>
                    </div>
            
                    <div class="row mb-3">
                        <label class="col-sm-6 col-form-label" for="email">{{form.email.label}}</label>
                        <div class="col-sm-1">
                            {{form.email}}
                        </div>
                    </div>
            
                    <div class="row mb-3">
                        <label class="col-sm-6 col-form-label" for="password1">{{form.password1.label}}</label>
                        <div class="col-sm-1">
                            {{form.password1}}
                        </div>
                    </div>
            
                    <div class="row mb-3">
                        <label class="col-sm-6 col-form-label" for="password2">{{form.password2.label}}</label>
                        <div class="col-sm-1">
                            {{form.password2}}
                        </div>
                    </div>
            
                    {{form.errors}}
            
                    <div class="row mx-auto" style="width: 20%">
                        <button class="btn btn-primary" type="submit">Create New User</button>
                    </div>
                    Already Regsiterd? Please <a href="{% url 'login' %}" class="ml-2">Log In</a>
        
                </form>
            
            </div>
        </div>
        
        <footer class="fw-lighter text-center">
            Web App prepared for self learning and personal project purposes
        </footer>

    </body>

</html>
